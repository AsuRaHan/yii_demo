openapi: 3.0.0
info:
  title: 'Books library API'
  version: '0.1'
paths:
  /api/get-access-token:
    post:
      tags:
        - auth
      summary: 'Получить токен доступа в API'
      operationId: eb7771196a969283379e691647c6ac73
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                password:
                  type: string
              type: object
              example:
                username: tester
                password: '123456'
      responses:
        '200':
          description: 'Вернет access-token доступа'
          content:
            application/json:
              schema:
                type: object
              example:
                access_token: N3s7HMsYpYF5D4-l9M7gyrK8F0qWek2K
        '409':
          description: 'Неудачный запрос'
          content:
            application/json:
              schema:
                type: string
                default: 'Не верный логин или пароль'
              example:
                error: 'user not found'
